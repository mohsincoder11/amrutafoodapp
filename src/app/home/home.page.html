<ion-content [fullscreen]="true" color="tertiary">
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100  p-b-20">

        <form #form="ngForm" class="login100-form validate-form">
          <span class="login100-form-avatar">
            <img src="assets/logo.png" alt="AVATAR" />
          </span>
          <span class="login100-form-title p-b-20"> Welcome back </span>

          <div class="wrap-input100 validate-input m-b-20" data-validate="Enter mobile number">
            <input class="input100" type="number" name="mob" ngModel required #unamectrl="ngModel" />
            <span class="focus-input100" data-placeholder="Mobile number">
            </span>
          </div>

          <div class="wrap-input100 validate-input m-b-20" data-validate="Enter password">
            <input class="input100" type="password" name="pass" ngModel required />
            <span class="focus-input100" data-placeholder="Password"></span>
          </div>

          <ion-text color="danger" *ngIf="fill_all">Please fill both fields with valid credential.</ion-text>

          <div class="container-login100-form-btn m-b-8 m-b-8">
            <button (click)="onSubmit(form)" class="login100-form-btn">
              Login
            </button>
          </div>

          <ul class="login-more p-t-20">
            <li (click)="goToForgetPass()" class="m-b-8">
              <span class="txt1"> Forgot </span>

              <a class="txt2"> Password? </a>
            </li>

            <li>
              <span class="txt1"> Donâ€™t have an account? </span>

              <a (click)="RedirectToOtherPage()" class="txt2"> Sign up </a>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
  
  <div *ngIf="loader_visible" class="lds-ripple">
    <div></div>
    <div></div>
  </div>

  <div id="snackbar"> <span id="snackbar_error"></span></div>

</ion-content>
